on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/backend
          path: ./backend

  web:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-web
          path: ./web

  board:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-board
          path: ./board
