on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/backend
          path: ./backend
          
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-web
          path: ./web
          
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-board
          path: ./board
          

      - name: Show Working directory
        run: tree
