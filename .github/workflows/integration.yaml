name: Projects Integration Test
run-name: Playing Chess and Testing Integration âœ¨

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    name: Prepare Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backened
        uses: actions/checkout@master
        with:
          repository: PawnHubChess/backend
          path: ./backend

      - name: Setup deno
        uses: denoland/setup-deno@v1

      - name: Install wait-on
        run: "npm install wait-on"

      - name: Run Server
        run: |
          deno run --allow-net ./backend/server.ts --debug &
          npx wait-on http://localhost:3000 && echo "Backend is running"

  board:
    name: Prepare Board Client
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout board client
        uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-board
          path: ./board

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "**/client.py"

      - name: Install python dependencies (websocket)
        run: pip install websockets

      - name: Run board client
        run: |
          python ./board/client.py --local --override_code 1234 &
          sleep 1s
          echo "Board client should running, but connection is currently not verified"

  web:
    name: Prepare Web Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web client
        uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-web
          path: ./web

      - name: Install dependencies
        run: npm install

      - name: Run preview server
        run: |
          cd ./web
          npm run preview
          sleep 2s
          cd ..
      
      - uses: vishnudxb/cancel-workflow@v1.2
        if: failure()

  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs:
      - backend
      - board
      - web

    steps:
      - name: Checkout integration test
        uses: actions/checkout@master
        with:
          path: ./tests
