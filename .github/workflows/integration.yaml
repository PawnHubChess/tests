name: Projects Integration Test
run-name: Playing Chess and Testing Integration âœ¨

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backened
        uses: actions/checkout@master
        with:
          repository: PawnHubChess/backend
          path: ./backend

      - name: Setup deno
        uses: denoland/setup-deno@v1

      - name: Run Server
        run: deno run --allow-net ./backend/server.ts

  web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-web
          path: ./web

  board:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          repository: PawnHubChess/client-board
          path: ./board
